<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
    <th>キャンセル</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td><a th:href="@{/editStudent/{id}(id=${studentDetail.student.id})}"
           th:text="${studentDetail.student.fullName}">山田太郎</a></td>
    <td th:text="${studentDetail.student.nameRuby}">ヤマダタロウ</td>
    <td th:text="${studentDetail.student.nickname}">タロー</td>
    <td th:text="${studentDetail.student.emailAddress}">taro@example.com</td>
    <td th:text="${studentDetail.student.address}">東京</td>
    <td th:text="${studentDetail.student.age}">20</td>
    <td th:text="${studentDetail.student.gender}">男性</td>
    <td th:text="${studentDetail.student.remark}">特になし</td>
    <td>
      <input type="checkbox" th:checked="${studentDetail.student.isDeleted}"/>
    </td>
    <td>
  </tr>
  </tbody>
</table>
<!-- 受講生コース情報を確認するボタン -->
<button onclick="location.href='/studentCourseList'">受講生コース情報を確認</button>
</body>
</html>
