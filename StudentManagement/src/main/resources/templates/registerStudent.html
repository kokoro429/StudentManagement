<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<h2>受講生情報登録</h2>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="fullName">名前：</label>
    <input type="text" id="fullName" th:field="*{student.fullName}" required/>
  </div>
  <div>
    <label for="nameRuby">フリガナ：</label>
    <input type="text" id="nameRuby" th:field="*{student.nameRuby}" required/>
  </div>
  <div>
    <label for="nickname">ニックネーム：</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required/>
  </div>
  <div>
    <label for="emailAddress">メールアドレス：</label>
    <input type="text" id="emailAddress" th:field="*{student.emailAddress}" required/>
  </div>
  <div>
    <label for="address">住所：</label>
    <input type="text" id="address" th:field="*{student.address}" required/>
  </div>
  <div>
    <label for="age">年齢：</label>
    <input type="number" id="age" th:field="*{student.age}" required/>
  </div>
  <div>
    <label for="gender">性別：</label>
    <select id="gender" th:field="*{student.gender}" required>
      <option value="" disabled selected>選択してください</option>
      <option value="男性">男性</option>
      <option value="女性">女性</option>
      <option value="どちらでもない">どちらでもない</option>
    </select>
  </div>
  <div>
    <label for="remark">備考：</label>
    <input type="text" id="remark" th:field="*{student.remark}" required/>
  </div>

  <!-- コース情報登録フォームのループ -->
  <h2>コース情報登録</h2>
    <div>
      <label for="courseName">コース名：</label>
      <select id="courseName" th:field="*{studentCourses[0].courseName}" required>
        <option value="Javaフルコース">Javaフルコース</option>
        <option value="AWSフルコース">AWSフルコース</option>
        <option value="デザインコース">デザインコース</option>
        <option value="WP副業コース">WP副業コース</option>
        <option value="Webマーケティングコース">Webマーケティングコース</option>
      </select>
    </div>
    <div>
      <label for="startDate">受講開始日：</label>
      <input type="date" id="startDate"
             th:field="*{studentCourses[0].startDate}" required/>
    </div>
    <div>
      <label for="endDate">受講終了日：</label>
      <input type="date" id="endDate"
             th:field="*{studentCourses[0].endDate}" required/>
    </div>
  </div>

  <div>
    <button type="submit">登録</button>
  </div>
</form>

</body>
</html>
